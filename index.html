<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1 >LeetMetric</h1>
        <div class="user-container">
        <p>Enter Your UserId: </p>
        <div class="user-input-container">
        <input id ='user-input-field' type = 'text' placeholder = 'Enter your userId'>
        <button id="search-btn">Search</button>    
        </div>
        
        </div>
        <div class="stats-container">
           <div class="progress">
           <div class="progress-item">
            <div class="Easy-progress circle">
                <span id="easy-label"></span>
                Easy
            </div>
           </div>
           <div class="progress-item">
            <div class="Medium-progress circle">
                <span id="medium-label"></span>
                Medium
            </div>
           </div>
           <div class="progress-item">
            <div class="Hard-progress circle">
                <span id="hard-label"></span>
                Hard
            </div>
           </div>
        </div>
        <div class="card-stats">
    <!-------------output through API-->
        </div> 
        </div>
        
    </div>

 <script src="index.js">
    
    </script>    
</body>

</html>
